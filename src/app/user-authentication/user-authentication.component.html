<div class="container">
  <h2>User Registration</h2>
  <form [formGroup]="userForm" (ngSubmit)="createUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
      <div *ngIf="usernameErrorMessage">{{ usernameErrorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
      <div *ngIf="emailErrorMessage">{{ emailErrorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
